<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment | ZOCO</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@500;700&display=swap"
        rel="stylesheet">
    <style>
        .payment-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem;
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        @media (min-width: 1024px) {
            .payment-container {
                grid-template-columns: 2fr 1fr;
            }
        }

        .main-card {
            background: white;
            border: 1px solid var(--color-rose-50);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
        }

        @media (min-width: 768px) {
            .main-card {
                flex-direction: row;
                min-height: 500px;
            }
        }

        .payment-tabs {
            background: var(--color-softpink);
            border-right: 1px solid var(--color-rose-50);
            width: 100%;
        }

        @media (min-width: 768px) {
            .payment-tabs {
                width: 30%;
            }
        }

        .tab-btn {
            width: 100%;
            text-align: left;
            padding: 1.5rem;
            border: none;
            background: transparent;
            border-bottom: 1px solid var(--color-rose-50);
            font-weight: 600;
            color: var(--color-gray-600);
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .tab-btn:hover {
            background: rgba(255, 255, 255, 0.5);
            color: var(--color-midnight);
        }

        .tab-btn.active {
            background: white;
            color: var(--color-rosegold);
            border-left: 4px solid var(--color-rosegold);
        }

        .payment-content {
            padding: 2rem;
            flex-grow: 1;
        }

        .payment-option-content {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .payment-option-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .upi-input-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .verify-btn {
            background: var(--color-midnight);
            color: white;
            padding: 0 2rem;
            font-weight: bold;
            font-size: 0.875rem;
            border: none;
            cursor: pointer;
        }

        .summary-card {
            background: white;
            /* Changed from softpink to white for contrast if needed, or keep softpink */
            background: var(--color-softpink);
            padding: 2rem;
            height: fit-content;
        }

        .price-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            color: var(--color-gray-600);
        }

        .total-row {
            border-top: 1px dashed var(--color-gray-400);
            padding-top: 1.5rem;
            margin-top: 1.5rem;
            display: flex;
            justify-content: space-between;
            font-size: 1.5rem;
            font-family: var(--font-heading);
            font-weight: bold;
            color: var(--color-midnight);
        }

        .pay-btn-large {
            width: 100%;
            background: var(--color-rosegold);
            color: white;
            padding: 1.5rem;
            font-weight: bold;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            margin-top: 2rem;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .pay-btn-large:hover {
            background: var(--color-midnight);
        }
    </style>
</head>

<body class="bg-softpink font-sans text-midnight">

    <nav class="main-nav">
        <a href="index.html" class="nav-logo-container">
            <div class="nav-logo-wrapper">
                <img src="assets/zoco-logo-updated.png" alt="ZOCO Logo" class="nav-logo-img">
            </div>
        </a>
    </nav>

    <div class="payment-container animate-fade-up">

        <!-- Payment Methods -->
        <div class="main-card">
            <!-- Tabs -->
            <div class="payment-tabs">
                <button class="tab-btn active" onclick="showTab('upi')">
                    <i class="fa-brands fa-google-pay text-xl"></i> UPI
                </button>
                <button class="tab-btn" onclick="showTab('card')">
                    <i class="fa-solid fa-credit-card text-xl"></i> Cards
                </button>
                <button class="tab-btn" onclick="showTab('netbanking')">
                    <i class="fa-solid fa-building-columns text-xl"></i> Net Banking
                </button>
                <button class="tab-btn" onclick="showTab('cod')">
                    <i class="fa-solid fa-money-bill-wave text-xl"></i> COD
                </button>
            </div>

            <!-- Content -->
            <div class="payment-content">
                <h3 class="font-heading text-2xl font-bold mb-6">Complete Payment</h3>

                <!-- UPI -->
                <div id="upi" class="payment-option-content active">
                    <p class="text-sm text-gray-500 mb-6">Pay using any UPI app (Google Pay, PhonePe, Paytm, etc.)</p>

                    <div class="flex items-center gap-4 mb-4">
                        <input type="radio" name="upi-opt" checked class="accent-rosegold">
                        <span class="font-bold">Add new UPI ID</span>
                    </div>

                    <div class="upi-input-group">
                        <input type="text" placeholder="Enter your UPI ID"
                            class="form-input w-full p-3 border border-gray-300 rounded outline-none focus:border-rosegold">
                        <button class="verify-btn">Verify</button>
                    </div>
                </div>

                <!-- Cards -->
                <div id="card" class="payment-option-content">
                    <p class="text-sm text-gray-500 mb-6">Credit / Debit / ATM Card</p>
                    <input type="text" placeholder="Card Number"
                        class="w-full p-4 border border-gray-300 rounded mb-4 outline-none focus:border-rosegold">
                    <div class="flex gap-4">
                        <input type="text" placeholder="Valid Thru (MM/YY)"
                            class="w-1/2 p-4 border border-gray-300 rounded outline-none focus:border-rosegold">
                        <input type="text" placeholder="CVV"
                            class="w-1/2 p-4 border border-gray-300 rounded outline-none focus:border-rosegold">
                    </div>
                </div>

                <!-- COD -->
                <div id="cod" class="payment-option-content">
                    <div class="flex items-center gap-4 mb-6 p-4 bg-rose-50 rounded">
                        <i class="fa-solid fa-circle-info text-rosegold"></i>
                        <p class="text-sm">Due to high demand, we need to verify COD orders via phone.</p>
                    </div>
                    <button class="btn-primary" onclick="confirmOrder()">Confirm Order via COD</button>
                </div>

                <div id="netbanking" class="payment-option-content">
                    <p class="text-sm text-gray-500">Select your bank:</p>
                    <select class="w-full p-4 mt-4 border border-gray-300 rounded bg-white">
                        <option>HDFC Bank</option>
                        <option>ICICI Bank</option>
                        <option>SBI</option>
                        <option>Axis Bank</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Summary -->
        <div class="summary-card shadow-sm">
            <h3 class="font-bold uppercase tracking-widest border-b border-gray-300 pb-4 mb-6 text-gray-500">Price
                Details</h3>

            <div class="price-row">
                <span>Price</span>
                <span id="paySubtotal">₹0</span>
            </div>
            <div class="price-row">
                <span>Delivery Charges</span>
                <span class="text-deepgreen">Free</span>
            </div>

            <div class="total-row">
                <span>Total Amount</span>
                <span id="payTotal">₹0</span>
            </div>

            <button class="pay-btn-large" onclick="confirmOrder()">
                Pay <span id="payBtnAmount">₹0</span>
            </button>

            <div class="mt-6 flex items-center justify-center gap-2 text-gray-400 text-2xl">
                <i class="fa-brands fa-cc-visa"></i>
                <i class="fa-brands fa-cc-mastercard"></i>
                <i class="fa-brands fa-cc-amex"></i>
            </div>
        </div>

    </div>

    <script src="js/products.js"></script>
    <script src="js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            updatePayValues();
        });

        function updatePayValues() {
            const total = getCartTotal();
            const formatted = formatPrice(total);
            document.getElementById('paySubtotal').innerText = formatted;
            document.getElementById('payTotal').innerText = formatted;
            document.getElementById('payBtnAmount').innerText = formatted;
        }

        function showTab(tabId) {
            // Hide all content
            document.querySelectorAll('.payment-option-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));

            // Show target
            document.getElementById(tabId).classList.add('active');

            // Activate button
            // Find the button that called this using event would be better but simple search works
            const map = {
                'upi': 0, 'card': 1, 'netbanking': 2, 'cod': 3
            };
            const btns = document.querySelectorAll('.tab-btn');
            if (btns[map[tabId]]) btns[map[tabId]].classList.add('active');
        }

        function confirmOrder() {
            alert('Payment Simulation: Order Placed Successfully!');
            // Clear cart
            localStorage.removeItem('zoco_cart');
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
