{% extends 'base.html' %}
{% load static %}
{% block content %}
    <main class="product-detail-container" id="productDetailContainer">
        <div class="detail-image-wrapper scroll-reveal visible">
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="detail-image">
        </div>

        <div class="detail-info scroll-reveal visible">
            <span class="detail-category">{{ product.category.name }}</span>

            <h1 class="detail-title">{{ product.name }}</h1>

            <p class="detail-price">
                â‚¹{{ product.price|floatformat:0 }}
            </p>

            <p class="detail-description">
                {{ product.description|default:"Designed for elegance and comfort." }}
            </p>

            <div class="size-selector">
                <span class="size-label">Select Quantity</span>
                <div class="quantity-selector">
                    <button class="qty-btn" id="minus-btn">-</button>
                    <span class="qty-value" id="qty-display">1</span>
                    <button class="qty-btn" id="plus-btn">+</button>
                </div>

                <span class="size-label">Select Size</span>
                <div class="size-options">
                    <button class="size-btn" onclick="selectSize(this)">S</button>
                    <button class="size-btn" onclick="selectSize(this)">M</button>
                    <button class="size-btn" onclick="selectSize(this)">L</button>
                    <button class="size-btn" onclick="selectSize(this)">XL</button>
                    <button class="size-btn" onclick="selectSize(this)">XXL</button>
                </div>

                <a href="{% url 'size_guide' %}" class="size-guide-link">
                    <i class="fa-solid fa-ruler-horizontal" style="margin-right: 0.5rem;"></i>
                    Size Guide
                </a>
            </div>

            <div class="action-buttons">
                <button class="btn-add-bag" type="button" value="{{ product.id }}" id="add-cart">
                    Add to Wardrobe
                </button>
                <button class="btn-wishlist">
                    <i class="fa-regular fa-heart"></i>
                </button>
            </div>
        </div>
    </main>

<script>
    // Quantity logic
    const minusBtn = document.getElementById('minus-btn');
    const plusBtn = document.getElementById('plus-btn');
    const qtyDisplay = document.getElementById('qty-display');
    let currentQty = 1;

    minusBtn.addEventListener('click', () => {
        if (currentQty > 1) {
            currentQty--;
            qtyDisplay.textContent = currentQty;
        }
    });

    plusBtn.addEventListener('click', () => {
        currentQty++;
        qtyDisplay.textContent = currentQty;
    });

    $(document).on('click', '#add-cart', function(e){
        e.preventDefault();
        $.ajax({
            type: 'POST',
            url: '{% url "cart_add" %}',
            data: {
                product_id: $('#add-cart').val(),
                product_qty: $('#qty-display').text(),
                csrfmiddlewaretoken: '{{ csrf_token }}',
                action: 'post'
            },

            success: function(json){
                document.getElementById("cart_quantity").textContent = json.qty;
                showToast();
            },
            error: function(xhr, errmsg, err){

            }
        }); 
    })
</script>
{% endblock %}
