{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="search-section">
    <div class="search-page-container">
        <h1 class="section-title font-heading scroll-reveal visible" style="text-align: center; margin-bottom: 3rem;">Find Your Comfort</h1>
        
        <div class="search-input-wrapper scroll-reveal visible">
            <i class="fa-solid fa-magnifying-glass search-input-icon"></i>
            <input type="text" id="searchInput" placeholder="Search collections, essentials, new arrivals..."
                class="search-input">
        </div>

        <div id="searchResults" class="search-results-grid">
            <!-- Results will be injected here via script.js -->
            <div id="initial-state" style="text-align: center; color: var(--color-gray-400); padding: 4rem; grid-column: 1 / -1;">
                <p style="font-size: 1.125rem; font-style: italic;">Start typing to search our premium collection...</p>
            </div>
        </div>
    </div>
</section>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const searchInput = document.getElementById('searchInput');
        if (searchInput) {
            searchInput.focus();
        }
    });
</script>
{% endblock %}
