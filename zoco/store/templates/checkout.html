<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | ZOCO</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@500;700&display=swap"
        rel="stylesheet">
    <style>
        .checkout-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem;
            display: grid;
            grid-template-columns: 1fr;
            gap: 4rem;
        }

        @media (min-width: 1024px) {
            .checkout-container {
                grid-template-columns: 1.5fr 1fr;
            }
        }

        .step-card {
            background: white;
            border: 1px solid var(--color-rose-50);
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .step-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .step-number {
            background: var(--color-rosegold);
            color: white;
            width: 2rem;
            height: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.875rem;
        }

        .step-title {
            font-family: var(--font-heading);
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--color-midnight);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        @media (min-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            font-size: 0.75rem;
            font-weight: bold;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--color-gray-500);
        }

        .form-input {
            padding: 1rem;
            border: 1px solid var(--color-gray-300);
            border-radius: 2px;
            font-family: var(--font-sans);
            outline: none;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            border-color: var(--color-rosegold);
        }

        .summary-card {
            background: var(--color-softpink);
            padding: 2rem;
            position: sticky;
            top: 8rem;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            color: var(--color-gray-600);
        }

        .summary-row.total {
            border-top: 1px solid var(--color-gray-300);
            padding-top: 1rem;
            margin-top: 1rem;
            font-weight: bold;
            color: var(--color-midnight);
            font-size: 1.25rem;
            font-family: var(--font-heading);
        }

        .checkout-item {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            background: white;
            padding: 1rem;
            border: 1px solid var(--color-rose-50);
        }

        .checkout-item-img {
            width: 4rem;
            height: 5rem;
            object-fit: cover;
        }

        .price-details-header {
            font-size: 1rem;
            font-weight: bold;
            border-bottom: 1px solid var(--color-gray-300);
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
            color: var(--color-gray-500);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
    </style>
</head>

<body class="bg-softpink font-sans text-midnight">

    <!-- Nav -->
    <nav class="main-nav">
        <a href="{% url 'home' %}" class="nav-logo-container">
            <div class="nav-logo-wrapper">
                <img src="{% static 'assets/zoco-logo-updated.png' %}" alt="ZOCO Logo" class="nav-logo-img">
            </div>
        </a>
    </nav>

    <div class="checkout-container animate-fade-up">

        <!-- Left Column -->
        <div class="checkout-main">

            <!-- Login Step (Static for visual) -->
            <div class="step-card">
                <div class="step-header">
                    <div class="step-number">1</div>
                    <h2 class="step-title">Login</h2>
                    <i class="fa-solid fa-check text-deepgreen ml-auto"></i>
                </div>
                <div class="pl-12">
                    <p class="text-sm text-gray-500 font-bold uppercase tracking-widest">+91 9360538154</p>
                </div>
            </div>

            <!-- Address Step -->
            <div class="step-card">
                <div class="step-header">
                    <div class="step-number">2</div>
                    <h2 class="step-title">Delivery Address</h2>
                </div>

                <form id="addressForm" onsubmit="event.preventDefault(); goToPayment();">
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-input" required placeholder="Full Name">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Phone</label>
                            <input type="tel" class="form-input" required placeholder="10-digit mobile number">
                        </div>
                    </div>
                    <div class="form-group" style="margin-top: 1.5rem;">
                        <label class="form-label">Pin Code</label>
                        <input type="text" class="form-input" required placeholder="Pincode" style="width: 50%;">
                    </div>
                    <div class="form-group" style="margin-top: 1.5rem;">
                        <label class="form-label">Address</label>
                        <textarea class="form-input" rows="3" required placeholder="Area and Street"></textarea>
                    </div>
                    <div class="form-grid" style="margin-top: 1.5rem;">
                        <div class="form-group">
                            <label class="form-label">City/District/Town</label>
                            <input type="text" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">State</label>
                            <input type="text" class="form-input" required>
                        </div>
                    </div>

                    <button type="submit" class="btn-primary"
                        style="margin-top: 2rem; background: #fb641b; border: none; box-shadow: none;">
                        Deliver Here
                    </button>
                </form>
            </div>

            <!-- Order Summary Preview -->
            <div class="step-card">
                <div class="step-header">
                    <div class="step-number">3</div>
                    <h2 class="step-title">Order Summary</h2>
                </div>
                <div id="orderSummaryList">
                    <!-- Injected via JS -->
                </div>
            </div>

        </div>

        <!-- Right Column (Price Details) -->
        <div class="checkout-sidebar">
            <div class="summary-card shadow-sm border border-rose-50">
                <h3 class="price-details-header">Price Details</h3>

                <div class="summary-row">
                    <span>Price (<span id="totalItemsCount">0</span> items)</span>
                    <span id="summarySubtotal">₹0</span>
                </div>
                <div class="summary-row">
                    <span>Delivery Charges</span>
                    <span class="text-deepgreen">Free</span>
                </div>
                <!-- <div class="summary-row">
                    <span>Discount</span>
                    <span class="text-deepgreen">- ₹2,000</span>
                </div> -->

                <div class="summary-row total">
                    <span>Total Payable</span>
                    <span id="summaryTotal">₹0</span>
                </div>

                <div class="mt-8 text-xs text-gray-500 font-medium text-center">
                    <i class="fa-solid fa-shield-halved mr-2 text-deepgreen"></i>
                    Safe and Secure Payments. Easy returns.
                </div>
            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (cart.length === 0) {
                // Redirect if empty?
                // window.location.href = 'collections.html';
            }
            renderCheckoutItems();
            updateSummary();
        });

        function renderCheckoutItems() {
            const container = document.getElementById('orderSummaryList');
            if (!container) return;

            container.innerHTML = cart.map(item => `
                <div class="checkout-item">
                    <img src="${item.img}" class="checkout-item-img">
                    <div class="flex-grow">
                        <h4 class="font-bold text-midnight font-heading">${item.name}</h4>
                        <p class="text-xs text-gray-500 uppercase tracking-wider mt-1">${item.category}</p>
                        <p class="text-sm font-bold mt-2">₹${item.price.toLocaleString()} x ${item.qty}</p>
                    </div>
                </div>
            `).join('');
        }

        function updateSummary() {
            const total = getCartTotal();
            const count = getCartCount();

            document.getElementById('summaryTotal').innerText = formatPrice(total);
            document.getElementById('summarySubtotal').innerText = formatPrice(total);
            document.getElementById('totalItemsCount').innerText = count;
        }

        function goToPayment() {
            // Validate form? 
            // Save address if needed?
            window.location.href = 'payment.html';
        }
    </script>
</body>

</html>
