{% extends 'base.html' %}
{% load static %}
{% block content %}
    <!-- Header Section -->
    <header style="padding: 5rem 0; background-color: white; border-bottom: 1px solid var(--color-rose-50);">
        <div class="section-container" style="padding: 0 2rem; text-align: center;">
            <h1 class="section-title font-heading" style="font-size: 3.75rem;">Login to ZOCO</h1>
        </div>
    </header>

    <!-- Login Form Section -->
    <section class="hero-section">
        <img src="{% static 'assets/zoco-hero.png' %}" alt="ZOCO Hero" class="hero-bg">
        <div class="hero-overlay"></div>

        <!-- Redesigned Hero Box: Smaller and moved to corner -->
        <div class="hero-content">
            <div class="glass hero-box scroll-reveal visible">
                <h2 class="hero-title font-heading" style="margin-bottom: 2rem;">Member Login</h2>
                <form method="post" action="{% url 'login' %}" class="login-form" style="display: flex; flex-direction: column; gap: 1.5rem;">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username" class="form-label font-heading" style="font-weight: bold; margin-bottom: 0.5rem;">Username:</label>
                        <input type="text" name="username" placeholder="Username" class="form-input" required style="width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 4px;">
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label font-heading" style="font-weight: bold; margin-bottom: 0.5rem;">Password:</label>
                        <input type="password" name="password" placeholder="Password" class="form-input" required style="width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 4px;">
                    </div>
                    <button type="submit" class="login-butn">LOGIN</button>
                </form>
                <div class="register-wrapper" style="margin-top: 1.5rem; text-align: center;">
                    <a href="{% url 'register' %}" class="register-btn font-heading" style="font-weight: bold; text-decoration: none;">New User? REGISTER</a>
                </div>
            </div>
        </div>

        <div class="hero-vertical-text">
            ZOCO COLLECTION 2026
        </div>
    </section>
{% endblock %}
